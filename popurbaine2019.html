	<script>
		// map options
        


		var options = {
			center: [28.6,-4.3],          
			zoom: 5
		}

		// create a Leaflet map in our division container with id of 'map'
		var map = L.map('map', options);

		// Leaflet providers base map URL
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

		L.geoJSON(region_2015, {

	}).addTo(map);

		pop_urbaine.features.sort(function (a, b) {
			return b.properties.valeur - a.properties.valeur;
		});



		
		L.geoJson(pop_urbaine, {
			filter: function (feature) {
				if (feature.properties.pop_u_2019) { // This test to see if the key exits
					return feature;
				}
			},
			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					color: 'magenta',
					weight: 1,
					fillColor: 'yellow',
					fillOpacity: 0.3,
					radius: getRadius(feature.properties.pop_u_2019)
				});
			},
			onEachFeature: function (feature, layer) {
				var popup =
					'<p><b>' + layer.feature.properties.Région + '</b></p>' +
					'<p>nmb pop urbaine: ' + layer.feature.properties.pop_u_2019 + ' </p>'  
					

				layer.on('mouseover', function () {
					layer.bindPopup(popup).openPopup();
					layer.setStyle({
						fillColor: 'yellow',
						fillOpacity: 1
					});
				});

				layer.on('mouseout', function () {
					layer.setStyle({
						fillColor: '#005824',
						fillOpacity: 0.3
					});
					layer.bindPopup(popup).closePopup();
				})

			}
		}).addTo(map);

		L.geoJson(pop_urbaine, {
			filter: function (feature) {
				if (feature.properties.pop_u_2019) { 
					return feature;
				}
			},
			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					color: '#005824',
					weight: 1,
					fillColor: '#005824',
					fillOpacity: 0.3,
					radius: getRadius(feature.properties.pop_u_2019)
				});
			},
			onEachFeature: function (feature, layer) {
				var popup =
					'<p><b>' + layer.feature.properties.Région + '</b></p>' +
					'<p>nbr pop urbaine: ' + layer.feature.properties.pop_u_2019 + ' </p>' 
				layer.on('mouseover', function () {
					layer.bindPopup(popup).openPopup();
					layer.setStyle({
						fillColor: 'yellow',
						fillOpacity: 1
					});
				});

				layer.on('mouseout', function () {
					layer.setStyle({
						fillColor: '#005824',
						fillOpacity: 0.3
					});
					layer.bindPopup(popup).closePopup();
				})

			}
		}).addTo(map);

		function getRadius(area) {
			var radius = Math.sqrt(area / Math.PI);
			return radius * 0.015;
		};
